<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <a href="{{ url_for('home') }}"><div class="title"><h1>My Blog</h1></div></a>
    </div>

        {% for post in all_posts: %}
        {% if post["id"] == index %}
        <div class="content">
            <div class="card">
                <h1>{{ post["title"] }}</h1>
                <h3>{{ post["subtitle"] }}</h3>
                <p>{{ post["body"] }}</p>
            </div>
        </div>
        {% endif %}
        {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in The Philippines.</p>
</footer>
</html>
